<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
  </style>
</head>
<body>

  <script>
    function add7 (num) {
      let newnum = num + 7;
      console.log(newnum);
    }

    function multiply (a,b) {
      let newnum = a * b;
      console.log(newnum);
    }
   
   function capitalize (string) {
     let firstLetter = string.substr(0,1);
     let newString = firstLetter.toUpperCase() + string.substr(1);
     console.log(newString);
   }

   function lastLetter (string) {
     let finalLetter = string.substr(-1,1);
     console.log(finalLetter);
   }
  </script>
</body>
</html>
